apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gw
  namespace: kube-system
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      "io.cilium/lb-ipam-ips": "192.168.105.254"
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
